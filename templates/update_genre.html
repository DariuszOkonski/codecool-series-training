{% extends 'layout.html' %}
{% block title %}Shows Genre{% endblock %}
{% block content %}

<h1 class="title text-center">Insert Genre</h1>
<div class="card" style="width: 50%">
    <p>Insert a new genre:</p>
    <form action="/update-genre/{{ genre['id'] }}" method="POST">

        <p class="form-element">
            <label class="form-element-label" for="form-example-season">New genre:</label>
            <input type="text" name="name" id="form-example-season" value="{{ genre['name'] }}" required>
        </p>
        <p class="text-center">
            <button type="submit">Submit</button>
        </p>
    </form>
</div>
{% endblock %}
